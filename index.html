<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agencia LoadStar</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 800px;
      margin: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border: 4px solid #fff;
    }
    h1 {
      margin: 10px 0;
      font-size: 2.5em;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }
    p, ul {
      font-size: 1.1em;
      line-height: 1.6;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    li:hover {
      transform: scale(1.05);
    }
    .button {
      display: inline-block;
      margin: 15px 10px;
      padding: 15px 25px;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 50px;
      transition: background 0.4s, transform 0.3s;
      cursor: pointer;
    }
    .button:hover {
      background: linear-gradient(45deg, #dd2476, #ff512f);
      transform: scale(1.05);
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s;
      z-index: 1000;
    }
    .modal.active {
      visibility: visible;
      opacity: 1;
    }
    .modal-content {
      background: #fff;
      color: #000;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .modal-btn {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff512f;
      color: #fff;
      transition: transform 0.3s, background 0.3s;
    }
    .modal-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #dd2476, #ff512f);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="loadstar_logo.png" alt="Logo LoadStar" class="logo">
    <h1>Bienvenido a Agencia LoadStar</h1>
    <p>En LoadStar, ayudamos a los streamers a crecer y mejorar su rendimiento en TikTok Live.</p>
    <ul>
      <li>Mayor visibilidad y crecimiento</li>
      <li>Asesoramiento personalizado</li>
      <li>Soporte 24/7</li>
      <li>Recompensas exclusivas</li>
    </ul>
    <div class="buttons">
      <a href="https://www.tiktok.com/@loadstar_latam" class="button" target="_blank">Visita nuestro TikTok</a>
      <a href="https://www.tiktok.com/t/ZSjyLCJv8/" class="button" target="_blank">Solicitar enlace</a>
      <a href="#" class="button" id="contactBtn">Contáctanos</a>
    </div>
  </div>
  <div class="modal" id="modal">
    <div class="modal-content">
      <input type="text" value="+852 46733816" id="contactNumber" readonly>
      <button class="modal-btn" id="confirmBtn">Confirmar</button>
    </div>
  </div>
  <script>
    document.getElementById('contactBtn').addEventListener('click', () => {
      document.getElementById('modal').classList.add('active');
    });
    document.getElementById('confirmBtn').addEventListener('click', () => {
      const number = document.getElementById('contactNumber').value;
      navigator.clipboard.writeText(number).then(() => {
        alert('Número copiado al portapapeles: ' + number);
      });
      document.getElementById('modal').classList.remove('active');
    });
  </script>
</body>
</html>
