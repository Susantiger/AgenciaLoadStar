<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agencia LoadStar</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 800px;
      margin: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border: 4px solid #fff;
    }
    h1 {
      margin: 10px 0;
      font-size: 2.5em;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }
    p, ul {
      font-size: 1.1em;
      line-height: 1.6;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    li:hover {
      transform: scale(1.05);
    }
    .button {
      display: inline-block;
      margin: 15px 10px;
      padding: 15px 25px;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 50px;
      transition: background 0.4s, transform 0.3s;
    }
    .button:hover {
      background: linear-gradient(45deg, #dd2476, #ff512f);
      transform: scale(1.05);
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="loadstar_logo.png" alt="Logo LoadStar" class="logo">
    <h1>Bienvenido a Agencia LoadStar</h1>
    <p>En LoadStar, ayudamos a los streamers a crecer y mejorar su rendimiento en TikTok Live.</p>
    <ul>
      <li>Mayor visibilidad y crecimiento</li>
      <li>Asesoramiento personalizado</li>
      <li>Soporte 24/7</li>
      <li>Recompensas exclusivas</li>
    </ul>
    <div class="buttons">
      <a href="#" class="button">Visita nuestro TikTok</a>
      <a href="#" class="button">Solicitar enlace</a>
      <a href="#" class="button">Cont√°ctanos</a>
    </div>
  </div>
</body>
</html>
